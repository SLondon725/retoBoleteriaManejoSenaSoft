<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Register</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-6 d-none d-lg-block bg-register-image">
                        <!-- Pegar ruta de la imagen a poner -->
                         <img src="img/folklore-3774226_640.jpg" style="width: 100%; height: 100%;" alt="Imagen de registro">
                    </div>
                    <div class="col-lg-5 align-items-center">
                        <div class="p-3">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Inicio de sesión</h1>
                            </div>
                            <form class="user" id="formulario_crear_cuenta">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <label for="nombresUsuario">Nombres</label>
                                        <input type="text" class="form-control" id="nombresUsuario">
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="apellidosUsuario">Apellidos</label>
                                        <input type="text" class="form-control" id="apellidosUsuario">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0" >
                                        <label for="tipoDocumento">Tipo de documento</label>
                                        <select name="tipoDocumento" id="tipoDocumento" class="form-control">
                                            <option value="">Tipo de documento</option>
                                            <option value="CC">Cédula de ciudadanía</option>
                                            <option value="CE">Cédula de extranjería</option>
                                            <option value="PA">Pasaporte</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="identificacion">Numero de identificación</label>
                                        <input type="number" class="form-control" id="identificacion">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="identificacion">Correo electronico</label>
                                    <input type="email" class="form-control" id="emailUsuario" name="emailUsuario">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <label for="contrasenaUsuario">Contraseña</label>
                                        <input type="password" class="form-control" id="contrasenaUsuario">
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="contrasenaUsuario">Confirmar contraseña</label>
                                        <input type="password" class="form-control" id="confirmarContrasenaUsuario">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <label for="telefonoUsuario">Telefono</label>
                                        <input type="number" class="form-control" id="telefonoUsuario">
                                    </div>
                                </div>
                                <input type="submit" class="btn btn-primary" value="Registrar">
                            </form>
                            <hr>    
                            <div class="text-center">
                                <a class="small" href="login.html">¿Ya tienes una cuenta? Inicia Sesion!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
    <!-- API Configuration -->
    <script src="js/api-config.js"></script>
    <script src="js/api-routes.js"></script>
    <script src="js/api-utils.js"></script>

    <script>
        // Manejo del formulario de registro
        document.getElementById('formulario_crear_cuenta').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const nombres = document.getElementById('nombresUsuario').value.trim();
            const apellidos = document.getElementById('apellidosUsuario').value.trim();
            const tipoDocumento = document.getElementById('tipoDocumento').value;
            const identificacion = document.getElementById('identificacion').value.trim();
            const email = document.getElementById('emailUsuario').value.trim();
            const password = document.getElementById('contrasenaUsuario').value;
            const confirmarPassword = document.getElementById('confirmarContrasenaUsuario').value;
            const telefono = document.getElementById('telefonoUsuario').value.trim();
            
            // Validaciones
            if (!nombres || !apellidos || !tipoDocumento || !identificacion || !email || !password || !confirmarPassword) {
                apiUtils.showNotification('Por favor complete todos los campos obligatorios', 'error');
                return;
            }
            
            if (password !== confirmarPassword) {
                apiUtils.showNotification('Las contraseñas no coinciden', 'error');
                return;
            }
            
            if (!apiUtils.isValidEmail(email)) {
                apiUtils.showNotification('Por favor ingrese un email válido', 'error');
                return;
            }
            
            if (!apiUtils.isValidId(identificacion)) {
                apiUtils.showNotification('Por favor ingrese un número de identificación válido', 'error');
                return;
            }
            
            if (telefono && !apiUtils.isValidPhone(telefono)) {
                apiUtils.showNotification('Por favor ingrese un teléfono válido (10 dígitos)', 'error');
                return;
            }
            
            try {
                apiUtils.showLoading(true, 'Registrando usuario...');
                
                const usuario = {
                    numIdentificacion: identificacion,
                    nombre: nombres,
                    apellido: apellidos,
                    correo: email,
                    telefono: telefono || null,
                    idRol: 2, // Rol de usuario por defecto
                    password: password
                };
                
                const resultado = await api.crearUsuario(usuario);
                
                if (resultado.success) {
                    apiUtils.showNotification('Usuario registrado exitosamente', 'success');
                    
                    // Limpiar formulario
                    this.reset();
                    
                    // Redirigir al login después de un momento
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    apiUtils.showNotification(resultado.message || 'Error al registrar usuario', 'error');
                }
            } catch (error) {
                console.error('Error en registro:', error);
                apiUtils.showNotification('Error al registrar usuario: ' + error.message, 'error');
            } finally {
                apiUtils.showLoading(false);
            }
        });
        
        // Verificar si ya está autenticado
        document.addEventListener('DOMContentLoaded', function() {
            if (apiUtils.isAuthenticated()) {
                apiUtils.showNotification('Ya tienes una sesión activa', 'info');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }
        });
    </script>

</body>

</html>
