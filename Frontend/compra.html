    <script>
        let eventoSeleccionado = null;
        let localidadesDisponibles = [];

        // Verificar autenticación al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            if (!apiUtils.isAuthenticated()) {
                apiUtils.showNotification('Debes iniciar sesión para comprar boletas', 'error');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                return;
            }

            // Cargar datos del usuario
            const userData = apiUtils.getStorage('userData');
            if (userData) {
                document.getElementById('nombreUsuario').textContent = userData.nombre + ' ' + userData.apellido;
            }

            cargarEventos();
        });

        // Cargar eventos disponibles
        async function cargarEventos() {
            try {
                apiUtils.showLoading(true, 'Cargando eventos...');
                const eventos = await api.obtenerEventosProximos();
                
                if (eventos.success && eventos.data) {
                    const select = document.getElementById('evento_seleccionado');
                    select.innerHTML = '<option value="">Seleccione un evento</option>';
                    
                    eventos.data.forEach(evento => {
                        const option = document.createElement('option');
                        option.value = evento.id;
                        option.textContent = `${evento.nombre} - ${apiUtils.formatDateForDisplay(evento.fechaInicio)}`;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error al cargar eventos:', error);
                apiUtils.showNotification('Error al cargar eventos', 'error');
            } finally {
                apiUtils.showLoading(false);
            }
        }

        // Cargar detalles del evento seleccionado
        async function cargarDetallesEvento() {
            const eventoId = document.getElementById('evento_seleccionado').value;
            
            if (!eventoId) {
                apiUtils.showNotification('Por favor seleccione un evento', 'error');
                return;
            }

            try {
                apiUtils.showLoading(true, 'Cargando detalles del evento...');
                
                // Obtener detalles del evento
                const evento = await api.obtenerEventoPorId(eventoId);
                
                if (evento.success && evento.data) {
                    eventoSeleccionado = evento.data;
                    
                    // Mostrar información del evento
                    const infoDiv = document.getElementById('info_evento');
                    infoDiv.innerHTML = `
                        <h6><strong>${evento.data.nombre}</strong></h6>
                        <p><strong>Descripción:</strong> ${evento.data.descripcion || 'Sin descripción'}</p>
                        <p><strong>Fecha:</strong> ${apiUtils.formatDateForDisplay(evento.data.fechaInicio)}</p>
                        <p><strong>Lugar:</strong> ${evento.data.lugarRealizacion || 'Por definir'}</p>
                    `;
                    
                    document.getElementById('detalles_evento').style.display = 'block';
                    
                    // Cargar localidades disponibles para este evento
                    await cargarLocalidadesEvento(eventoId);
                }
            } catch (error) {
                console.error('Error al cargar detalles del evento:', error);
                apiUtils.showNotification('Error al cargar detalles del evento', 'error');
            } finally {
                apiUtils.showLoading(false);
            }
        }

        // Cargar localidades disponibles para el evento
        async function cargarLocalidadesEvento(eventoId) {
            try {
                const localidades = await api.obtenerDetallesPorEvento(eventoId);
                
                if (localidades.success && localidades.data) {
                    localidadesDisponibles = localidades.data;
                    const select = document.getElementById('localidad_seleccionada');
                    select.innerHTML = '<option value="">Seleccione una localidad</option>';
                    
                    localidades.data.forEach(localidad => {
                        if (localidad.cantidadDisponible > 0) {
                            const option = document.createElement('option');
                            option.value = localidad.id;
                            option.textContent = `${localidad.nombre} - $${apiUtils.formatNumber(localidad.precio)} (${localidad.cantidadDisponible} disponibles)`;
                            option.dataset.precio = localidad.precio;
                            select.appendChild(option);
                        }
                    });
                    
                    document.getElementById('seccion_localidades').style.display = 'block';
                }
            } catch (error) {
                console.error('Error al cargar localidades:', error);
                apiUtils.showNotification('Error al cargar localidades', 'error');
            }
        }

        // Manejar cambio de localidad
        document.getElementById('localidad_seleccionada').addEventListener('change', function() {
            const selectedOption = this.options[this.selectedIndex];
            const precio = selectedOption.dataset.precio;
            
            if (precio) {
                document.getElementById('precio_unitario').value = apiUtils.formatCurrency(precio);
                calcularPrecioTotal();
            } else {
                document.getElementById('precio_unitario').value = '';
                document.getElementById('precio_total').value = '';
            }
        });

        // Manejar cambio de cantidad
        document.getElementById('cantidad_boletas').addEventListener('input', function() {
            calcularPrecioTotal();
        });

        // Calcular precio total
        function calcularPrecioTotal() {
            const precioUnitario = document.getElementById('precio_unitario').value;
            const cantidad = parseInt(document.getElementById('cantidad_boletas').value) || 0;
            
            if (precioUnitario && cantidad > 0) {
                // Extraer el valor numérico del precio
                const precioNumerico = parseFloat(precioUnitario.replace(/[^\d.-]/g, ''));
                const total = precioNumerico * cantidad;
                document.getElementById('precio_total').value = apiUtils.formatCurrency(total);
            } else {
                document.getElementById('precio_total').value = '';
            }
        }

        // Manejar formulario de compra
        document.getElementById('formulario_compra').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const localidadId = document.getElementById('localidad_seleccionada').value;
            const cantidad = parseInt(document.getElementById('cantidad_boletas').value);
            const metodoPago = document.getElementById('metodo_pago').value;
            const precioTotal = document.getElementById('precio_total').value;
            
            if (!localidadId || !cantidad || !metodoPago) {
                apiUtils.showNotification('Por favor complete todos los campos', 'error');
                return;
            }
            
            // Obtener datos del usuario
            const userData = apiUtils.getStorage('userData');
            if (!userData) {
                apiUtils.showNotification('Error: No se encontraron datos del usuario', 'error');
                return;
            }
            
            try {
                apiUtils.showLoading(true, 'Procesando compra...');
                
                // Extraer el valor numérico del precio total
                const precioNumerico = parseFloat(precioTotal.replace(/[^\d.-]/g, ''));
                
                const compra = {
                    idUsuario: userData.numIdentificacion,
                    idLocalidadDetalle: parseInt(localidadId),
                    cantidad: cantidad,
                    precioTotal: precioNumerico,
                    idMetodoPago: parseInt(metodoPago),
                    idEstadoTransaccion: 1 // Estado pendiente
                };
                
                const resultado = await api.registrarCompra(compra);
                
                if (resultado.success) {
                    apiUtils.showNotification('¡Compra realizada exitosamente!', 'success');
                    
                    // Limpiar formulario
                    this.reset();
                    document.getElementById('seccion_localidades').style.display = 'none';
                    document.getElementById('detalles_evento').style.display = 'none';
                    
                    // Recargar eventos
                    cargarEventos();
                } else {
                    apiUtils.showNotification(resultado.message || 'Error al procesar la compra', 'error');
                }
            } catch (error) {
                console.error('Error al procesar compra:', error);
                apiUtils.showNotification('Error al procesar la compra: ' + error.message, 'error');
            } finally {
                apiUtils.showLoading(false);
            }
        });

        // Función para cerrar sesión
        function cerrarSesion() {
            apiUtils.logout();
            window.location.href = 'login.html';
        }
    </script>
