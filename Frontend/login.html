<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Login</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body class="imagen-fondo-body">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image">
                                <img src="img/carnival-4890345_640.jpg" style="width: 100%; height: 100%;" alt="Imagen de registro">
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Inicio de sesión</h1>
                                    </div>
                                    <form class="form-user" id="formulario_login">
                                        <div class="form-group">
                                            <label for="identificacion">Correo electronico</label>
                                            <input type="email" class="form-control" id="emailUsuario" name="emailUsuario" required>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label for="contrasenaUsuario">Contraseña</label>
                                            <input type="password" class="form-control" id="contrasenaUsuario" required>
                                        </div>
                                        <input type="submit" class="btn btn-primary" value="Iniciar Sesión">
                                        
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="register.html">Crea una cuenta!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
    <!-- API Configuration -->
    <script src="js/api-config.js"></script>
    <script src="js/api-routes.js"></script>
    <script src="js/api-utils.js"></script>

    <script>
        // Manejo del formulario de login
        document.getElementById('formulario_login').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('emailUsuario').value;
            const password = document.getElementById('contrasenaUsuario').value;
            
            if (!email || !password) {
                apiUtils.showNotification('Por favor complete todos los campos', 'error');
                return;
            }
            
            try {
                apiUtils.showLoading(true, 'Iniciando sesión...');
                
                // Buscar usuario por correo primero
                const usuario = await api.obtenerUsuarioPorCorreo(email);
                
                if (usuario.success && usuario.data) {
                    // Intentar login con el ID del usuario
                    const loginResult = await api.login(usuario.data.numIdentificacion, password);
                    
                    if (loginResult.success) {
                        // Guardar token y datos del usuario
                        apiUtils.setStorage('authToken', loginResult.data.token);
                        apiUtils.setStorage('userData', usuario.data);
                        
                        apiUtils.showNotification('Sesión iniciada exitosamente', 'success');
                        
                        // Redirigir al dashboard o página principal
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1500);
                    } else {
                        apiUtils.showNotification('Credenciales incorrectas', 'error');
                    }
                } else {
                    apiUtils.showNotification('Usuario no encontrado', 'error');
                }
            } catch (error) {
                console.error('Error en login:', error);
                apiUtils.showNotification('Error al iniciar sesión: ' + error.message, 'error');
            } finally {
                apiUtils.showLoading(false);
            }
        });
        
        // Verificar si ya está autenticado
        document.addEventListener('DOMContentLoaded', function() {
            if (apiUtils.isAuthenticated()) {
                apiUtils.showNotification('Ya tienes una sesión activa', 'info');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }
        });
    </script>

</body>

</html>
